<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>

<p>

<div id="form" style="margin-left: 340px">

                <option th:each="p : ${productCodeList}" th:value="${p.id}" th:text="${p.name}"></option>
