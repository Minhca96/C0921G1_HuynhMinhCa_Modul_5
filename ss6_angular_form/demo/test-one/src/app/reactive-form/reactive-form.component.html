<div class="container">
  <div class="col-5 m-auto">
    <form [formGroup]="studentForm">
      <!--  <fieldset disabled>-->
      <legend>Form</legend>
      <div class="mb-3">
        <label class="form-label">Id</label>
        <input type="number" formControlName="id" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3 text-danger"
      *ngIf="studentForm.get('id').hasError('required')
&& studentForm.get('id').dirty">
        please input id
      </div>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3 text-danger"
      *ngIf="studentForm.get('name').hasError('required')&&
studentForm.get('name').dirty">
        name not required
      </div>
      <div class="mb-3 text-danger" *ngIf="studentForm.get('name').hasError('pattern')&&
studentForm.get('name').dirty">
        please input name regex
      </div>


      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3 text-danger" *ngIf="studentForm.get('address').hasError('required')&&
studentForm.get('address').dirty">
        address not required
      </div>
<!--      <div class="mb-3 text-danger" *ngIf="studentForm.get('address').hasError('pattern')&&-->
<!--studentForm.get('address').dirty">-->
<!--        please input name-->
<!--      </div>-->

      <div class="mb-3">
        <label class="form-label">Date Of Birth</label>
        <input type="date" formControlName="dateOfBirth" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3 text-danger" *ngIf="studentForm.get('dateOfBirth').hasError('check18')&&
studentForm.get('dateOfBirth').dirty">
        not 18 year old
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
      <!--  </fieldset>-->
    </form>
  </div>
</div>
