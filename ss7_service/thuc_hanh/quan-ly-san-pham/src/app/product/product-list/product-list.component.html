<div class="container">
  <div class="col-5">
    <h1>Danh sách sản phẩm</h1>
    <table class="table-responsive">
        <thead>
      <tr>
        <td>STT</td>
        <td>Tên</td>
        <td>Giá</td>
        <td>Mô tả</td>
      </tr>
        </thead>
      <tbody>
      <tr *ngFor="let product of products; index as i">
        <td>{{i + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
