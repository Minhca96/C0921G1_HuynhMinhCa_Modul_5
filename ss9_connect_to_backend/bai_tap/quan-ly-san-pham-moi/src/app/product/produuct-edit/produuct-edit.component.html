

<div class="login-box">
  <h2>Edit Product</h2>
  <p>
    <a [routerLink]="['']"  >
      Back to Table of Products
    </a>
  </p>
  <form [formGroup]="formProduct" (ngSubmit)="edit(id,formProduct.value)" >
    <!--    <div class="user-box">-->
    <!--      <label>Id</label><br>-->
    <!--      <input type="number" formControlName="id" required="">-->

    <!--    </div>-->
    <div class="user-box">
      <label>Category</label><br><br>
      <select name="cars" id="cars" formControlName="categoryId" class="form-control" >
        <option [ngValue]="category" *ngFor="let category of categoryList">{{category.name}}</option>
      </select>
    </div>
    <div class="user-box">
      <label>Name</label><br>
      <input type="text" formControlName="name" required="">
    </div>
    <div class="user-box">
      <label>Price</label><br>
      <input type="number" formControlName="price" required="">
    </div>
    <div class="user-box">
      <label>Production</label><br>
      <input type="text" formControlName="production" required="">
    </div>

    <div>
      <button type="submit">Create</button>
    </div>

  </form>
</div>
